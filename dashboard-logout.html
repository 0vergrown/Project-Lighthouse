<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>First Light CAC :: Login</title>
        <link href="css/dashboard-logout/style.css" rel="stylesheet" />
    </head>

    <!--
    Indiana University Kokomo
    INFO-I 451: Design and Development of an Information System
    Spring Semester 2024

    Senior Capstone Project: First Light Child Advocacy Center (Marion, Grant County, Indiana)

    Team BitBusters: Emily Henry, Michael LaFleur, Nolan Lapp, Mohnik Rajakumar, Trey Shock

    Instructors: Dr. Awny Alnusair, Dr. Md Nour Hossain
    -->

    <body>
        <div class="brand">
            <a href="index.html" style="text-decoration: none; color: inherit;">First Light CAC</a>
        </div>
        <div class="container">
            <div class="login-section">
                <div class="text-container">
                    <div class="welcome-back">Welcome back!</div>
                </div>
                <form class="login-form">
                    <!-- Username input group -->
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username" />
                    </div>
                    <!-- Password input group -->
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" />
                    </div>
                    <button type="submit" class="sign-in-btn">Sign in</button>
                </form>
            </div>
            <div class="image-section">
                <img src="images/beach.png" alt="Beach Image" />
            </div>
        </div>
    </body>
</html>
