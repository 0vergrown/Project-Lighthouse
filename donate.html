    <!-- Custom CSS -->
    <style>
      /* Adjust margins and padding as needed */
    .logo-text {
      margin-left: 10px;
    }

    /* Vertically center the logo and text */
    .logo-container {
      display: flex;
      align-items: center;
    }

    /* Vertically center the buttons */
    .button-container {
      display: flex;
      align-items: center;
    }

    /* Remove underline from anchor links */
    a.btn-link {
      text-decoration: none;
    }

    /* Style for the navigation bar */
    .navbar {
      border-top: 2px solid #707070; /* thicker border with color #707070 */
      border-bottom: 2px solid #707070; /* thicker border with color #707070 */
      font-size: 30px; /* text size for the navigation bar */
    }

    /* Style for the navigation links */
    .navbar-nav .nav-link {
      font-size: 30px; /* text size for navigation links */
      padding-left: 15px; /* Adjust left padding */
      padding-right: 15px; /* Adjust right padding */
      color: black; /* Default text color */
    }

    /* Style for the individual links when hovered */
    .nav-item:hover .nav-link {
      background-color: var(--hover-bg-color);
      color: white;
    }
    
    /* Style for Facebook Icon */
    .navbar-nav .nav-item:nth-child(3) .nav-link:hover svg path {
  fill: var(--hover-color); 
}

  /* Set max-width for the container for Big Photo*/

      max-width: 100%; /* Set maximum width to 100% */

    /* Set width of the photo to 100% */
